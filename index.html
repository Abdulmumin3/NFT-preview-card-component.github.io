<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@500;700&family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>nft-preview-card-component</title>
  </head>
  <body>
    <div class="container">
      <img
        src="images/image-equilibrium.jpg"
        alt="image of equilibrium"
        class="img-first"
      />
      <div class="text">
        <h2 class="title-head">Equilibrium #3429</h2>
        <p class="p-title">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="description">
          <main class="one">
            <img
              src="images/icon-ethereum.svg"
              alt="ethereum icon"
              class="icon"
            />
            <p>0.041 ETH</p>
          </main>
          <main class="two">
            <img
              src="images/icon-clock.svg"
              alt="image of clock"
              class="icon"
            />
            <p>3 days left</p>
          </main>
        </section>
        <div class="line"></div>
        <main class="main-last">
          <img
            src="images/image-avatar.png"
            alt="image of a man"
            class="last"
          />
          <p class="p-last"><span>Creation of </span>Jules Wyvern</p>
        </main>
      </div>
    </div>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io/?ref=challenge">Frontend Mentor.</a
      ><br />
      Coded by
      <a
        href="https://github.com/Abdulmumin3/NFT-preview-card-component.github.io"
        >Adesoye AbdulMu'min</a
      >
    </footer>
  </body>
</html>
